# https://github.com/bbatsov/rubocop/blob/master/config/default.yml

AllCops:
  DisabledByDefault: false
  TargetRubyVersion: 2.5
  Exclude:
  - 'app/controllers/active_storage/disk_controller.rb'
  - 'db/schema.rb'
  - 'db/migrate/*'
  - 'bin/*'
  - 'node_modules/**/*'
  - 'tmp/**/*'
  - 'storage/**/*'
  DisplayCopNames: true

Rails:
  Enabled: true

# Redefined

Metrics/LineLength:
  Max: 120

# Disabled

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'
  - 'config/routes.rb'
  - 'config/deploy.rb'
  - 'config/environments/*.rb'

Lint/AssignmentInCondition:
  Exclude:
  - 'bin/spring'
Style/ClassAndModuleChildren:
  Exclude:
  - 'app/controllers/users/*'
  - 'app/controllers/admins/*'

Rails/UnknownEnv:
  Environments:
  - production
  - staging
  - development
  - test
